<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light" style="overflow-y: auto;">

<div class="my-5">
    <h1 class="text-center text-primary">Connect 4 Game</h1>
</div>
<div class="container mt-5">
    <div class="game-container">
        <div class="mb-3">
            <input type="text" class="form-control" id="first-player" placeholder="Player 1">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control" id="second-player" placeholder="Player 2">
        </div>
        <button type="button" class="btn btn-primary mb-3" onclick="startGame()" id="start-game-btn">Start Game</button>
        <div id="alert-message-first" class="alert alert-danger d-none" role="alert">
            Player names cannot be empty!
        </div>
        <div id="alert-message-second" class="alert alert-danger d-none" role="alert">
            Player names must be different!
        </div>
        <div id="board-container" class="board-container d-none my-5">
        </div>
        <div><h3 class="text-primary" id="player-turn"></h3></div>
        <div><h3 id="game-result" class="my-3 d-none text-center text-primary"></h3></div>
        <button type="button" class="btn btn-primary mt-3 d-none" id="restart-game-btn" onclick="restartGame()">Restart Game</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
